@(title: String)(content: Html)
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>phij - @title</title>
		<link rel="stylesheet" href="@routes.Assets.at("css/pure-min.css")">
		<link rel="stylesheet" href="@routes.Assets.at("css/phiJudge.css")">
	</head>
	<body>
		<div class="pure-g-r content" id="layout">
			<div class="pure-u" id="nav">
				<div class="nav-inner">
					<div class="pure-menu pure-menu-open">
						<ul>
                    		<li class="pure-menu-heading">Menu</li>
							<li><a href="@routes.User.leaderboard">Leaderboard</a></li>
							<li><a href="@routes.Problem.list">Training Area</a></li>
							<li><a href="#">Help</a></li>
							<li><a href="#">About Us</a></li>
                    		<li class="pure-menu-heading">My Account</li>
							<li><a href="">Profile</a></li>
							<li><a href="@routes.User.submission">Submissions</a></li>
							<li><a href="@routes.Application.logout">Logout</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="pure-u-1" id="content">
				<div class="content-body pure-g-r">
					@content
				</div>
			</div>
		</div>
	</body>
</html>
